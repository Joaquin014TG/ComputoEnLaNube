<script>

/*
1.Declare una variable llamada numero.
2.cree una funcion llamada sumarhasta
que reciba un numero como parametro.
3.dentro de la funcion use un bucle 
para sumar todos los numeros del 1 
hasta el numero que se recibe por 
parametro.
4.la funcion  debe regresar la suma total 
y mostrarla en consola.
*/

let numero = 4;



function sumarhasta(numero){
    let suma = 0;


    for (let i = 1; i <= numero; i++){
        suma +i;
    }

    console.log("la suma total es:"+ suma);
    return suma;
}
 
sumarhasta(numero);





</script>
